<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Medieval';
            src: url(Olondona) format('opentype'), url(Olondon_) format(truetype);
            font-weight: normal;
            
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Medieval', Times, serif;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam error cumque, modi at incidunt, repellat necessitatibus quidem ipsa quas quaerat totam ducimus non nemo quos illum pariatur animi et autem.</p>
    
</body>
</html>
