<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1990" max="2025" oninput="calcidade()">
        </p>

        <p>
            <label for="iidade">Sua idade é?</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="resetarIdade()">
        </p>
    </form>

    <script>
        function calcidade() {
            const anoNascimento = document.getElementById('iano').value;
            const idadeOutput = document.getElementById('iidade');
            const atual = new Date().getFullYear();

            if (anoNascimento) {
                const idade = atual - Number(anoNascimento);
                idadeOutput.textContent = idade;
            } else {
                idadeOutput.textContent = 0;
            }
        }

        function resetarIdade() {
            document.getElementById('iidade').textContent = 0;
        }
    </script>
</body>
</html>
